
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Iris Project</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      body {
          background-image: url('../static/iris.jpg');
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
        #test{background-color:#ED6B5B; text-align:center; color:white;}
      }
    </style>
<!--    <link href="../static/css/iris.css" rel="stylesheet">-->
  </head>
  <body>
    <div id="test" class="d-flex flex-column  p-3 px-md-4 mb-3  border-bottom shadow-sm">
    <h5  > Iris Flower Classification</h5>
    </div>

    

    <div class="container p-3 my-3 bg-secondary text-white">
      {% if setosa %}
        <div class="alert alert-primary">{{setosa}}</div>
      {% elif versicolor %}
        <div class="alert alert-primary">{{versicolor}}</div>
      {% elif virginica %}
        <div class="alert alert-primary">{{virginica}}</div>
      {% endif %}
    <form class="form-group" action="/" method="POST">
      <label for="sepallength">Sepal Length :</label>
      <input class="form-control" type="number" step="0.01" name="sepallength">
      <label for="sepalwidth">Sepal Width :</label>
      <input class="form-control" type="number" step="0.01" name="sepalwidth">
      <label for="petallength">Petal Length :</label>
      <input class="form-control" type="number" step="0.01" name="petallength">
      <label for="petalwidth">Petal Width :</label>
      <input class="form-control" type="number" step="0.01" name="petalwidth">
    </br>
      <button class="btn btn-dark" type="submit" name="submit">Submit</button>
    </form>
    </div>
    </div>
</body>
</html>
